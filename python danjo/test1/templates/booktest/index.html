<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>个人主页</title>
  </head>

    你好！欢迎访问{{ content }}的个人主页！<br />

      {% endfor %}

  </body>
</html>
